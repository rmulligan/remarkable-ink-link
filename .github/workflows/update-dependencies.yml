name: "Update Dependencies"
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update:
    name: "Poetry Dependency Update"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: Update dependencies
        run: poetry update --no-interaction

      - name: Create Pull Request for Lockfile
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: poetry update lock file"
          branch: "chore/poetry-update"
          title: "ci: poetry update lock file"
          labels: "dependencies"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          body: |
            Automated dependency update by GitHub Actions.
